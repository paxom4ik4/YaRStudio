<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="assets/images/logo.svg">
    <title>ЯР Studio</title>
</head>
<body>
    <div class="start-page"></div>
    <div class="menu hide">
        <div class="close-menu"><i class="fas fa-times"></i></div>
        <div class="menu-item">Главная</div>
        <div class="menu-item">О нас</div>
    </div>
    <div class="about-button" id="about-button">
        <span>О нас</span>
    </div>
    <div class="main" id="main">
        <div class="main-header">
            <div class="logo-container">
                <div class="logo-menu">
                    <div class="logo"></div>
                    <div class="menu-button"><i class="fas fa-ellipsis-h"></i></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="icons-container">
                <a href="#"><div class="item skype item-active"></div></a>
                <a href="#"><div class="item telegram item-active"></div></a>
                <a href="#"><div class="item phone item-active"></div></a>
                <a href="#"><div class="item cactus"></div></a>
                <a href="#"><div class="item viber item-active"></div></a>
                <a href="#"><div class="item mail item-active"></div></a>
            </div>
            <div class="main-heading">Дизайнерское бюро</div>
            <div class="main-logo"></div>
        </div>
        <footer class="main-footer">
            <div class="scroll-title">
                Scroll down
            </div>
        </footer>
    </div>
    <div class="about-page hide">
        О нас
    </div>
    <script src="scripts/index.js"></script>

</html>
